<!DOCTYPE html>
  
    <html lang="en">

      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="./estilos/styles.css">
          
      <title>Formulario en JavaScript</title>
    </head>
    <body>
      <header>RESERVA DE HABITACION EN HOTELES "RO"</header>

      <div class="descripcion">
        <h2>Reserva tu habitación en nustros hoteles Ro, en tu ciudad favorita</h2>
      </div>
      <div class="general">
      <form class="formulario">
        <div class="grupoForm">
        <label for="input-nombre">Nombre</label>
        <input type="text"class="input-name" id="input-nombre" required>
    </div>

    <div class="grupoForm">
        <label for="input-apellido">Apellido</label>
        <input type="text"class="input" id="input-apellido" required>
    </div>

    <div class="grupoForm">
        <label for="input-huesped">Cantidad de huéspedes</label>
        <input type="number"class="input" id="input-huesped" required>
    </div>

    <div class="grupoForm">
        <label for="input-ciudad">En que ciudad deseas alojarte?</label>
        <select for= "ciudad" name="ciudad" id="input-ciudad" required>
            <option value="Amsterdam">Amsterdam</option>
            <option value="Madrid">Bariloche</option>
            <option value="Berlin">Berlin</option>
            <option value="Paris">Buenos Aires</option>
            <option value="completa">Chicago</option>
            <option value="Madrid">Madrid</option>
            <option value="Paris">París</option>
            <option value="New YorK">New YorK</option>
            <option value="Roma">Roma</option>
        </select>
    </div>

    

    <div class="grupoForm">
        <label for="input-fechaI">Fecha de ingreso</label>
        <input type="date"class="input" id="input-fechaI" required>
    </div>

    <div class="grupoForm">
        <label for="input-fechaS">Fecha de salida</label>
        <input type="date"class="input" id="input-fechaS" required>
    </div>
      
   


      <div class="grupoForm">
        <button class="button" type="submit">Confirmar</button>
      </form>

    </div>

        <section id="respuesta" class="respuesta confirmar" >
          <div id="respNombre">
      
          </div>
      
          <div id="respApellido">
      
          </div>
      
          <div id="respHuesped">
      
          </div>
      
          <div id="respFechaI">
      
          </div>
      
          <div id="respFechaS">
      
          </div>
      
          <div class="opcion">
            <label for="input-pension">Ahora elija el tipo de pensión</label>
        <select for="input-opcion" name="opciones" id="input-pension" required>
            <option value="desayuno">Sólo desayuno</option>
            <option value="media">Media pensión</option>
            <option value="completa">Pensión completa</option>
        </select>
        </div>

        <div class="clima">
            <label for="ciudad">Indique destino para obtener clima</label>
            <input type="text" id="ciudad">
            <button id="btn">Consultar clima en destino</button>

            <output><p id="temperatura"></p></output>
        </div>
        </div> 

        
        </section>
  

      

<script src="./js/main.js"></script>
    </body>
    </html>
