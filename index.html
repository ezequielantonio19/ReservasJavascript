<!DOCTYPE html>
  
    <html lang="en">

      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="./css/style.css">
          
      <title>Formulario en JavaScript</title>
    </head>
    <body>
      <header>RESERVA DE HABITACION EN HOTEL "RO"</header>
      <div class="general">
      <form class="formulario">
        <div class="grupoForm">
        <label for="input-nombre">Nombre</label>
        <input type="text"class="input-name" id="input-nombre" required>
    </div>

    <div class="grupoForm">
        <label for="input-apellido">Apellido</label>
        <input type="text"class="input" id="input-apellido" required>
    </div>

    <div class="grupoForm">
        <label for="input-huesped">Cantidad de hu√©spedes</label>
        <input type="number"class="input" id="input-huesped" required>
    </div>

    <div class="grupoForm">
        <label for="input-fechaI">Fecha de ingreso</label>
        <input type="date"class="input" id="input-fechaI" required>
    </div>

    <div class="grupoForm">
        <label for="input-fechaS">Fecha de salida</label>
        <input type="date"class="input" id="input-fechaS" required>
    </div>
      
      <div class="grupoForm">
        <button class="button" type="submit">Confirmar</button>
      </form>

        <section id="respuesta" class="respuesta confirmar" >
          <div id="respNombre">
      
          </div>
      
          <div id="respApellido">
      
          </div>
      
          <div id="respHuesped">
      
          </div>
      
          <div id="respFechaI">
      
          </div>
      
          <div id="respFechaS">
      
          </div>
      
        </div> 
        </section>
  

      </div>

<script src="/js/main.js"></script>
    </body>
    </html>
